<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
    {{mensagem}}
</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                        <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
                </span>     
                <input ng-model="filtro" ng-model-options="{ debounce:300 }" class="form-control" placeholder="Filtrar">
            </div><!--Fim do Input Group-->
        </form><!--Fim do Form-->
    </div><!--Fim da Coluna-->
</div><!-- Fim da Row-->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}"> <!-- ng-repeat(Angular) serve para repetir um escopo -->
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <br>
        <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
        <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
    </meu-painel>
</div>
